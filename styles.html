<style>
:root{ --bg:#ffffff; --card:#d4edbc; --accent:#11735d; --shadow:0 4px 16px rgba(0,0,0,.08); --radius:18px; --gutter:12px; }
html, body { min-height:100%; }
/* MODIFICATO: Aggiunto padding laterale di 16px al body per uniformare lo spazio sui dispositivi mobili. */
body{ margin:0; background:var(--bg); color:var(--accent); font:15px/1.45 'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; padding: 0 16px 72px; }

/* Welcome */
/* MODIFICATO: Rimosso il margin laterale dal welcome. Il centraggio è ora gestito dal padding del body. */
.welcome{ padding:22px 16px; background:var(--accent); border-radius:18px; box-shadow:0 6px 18px rgba(0,0,0,.08); text-align:center; margin:10px auto 14px; max-width:780px; }
.welcome__icon{ width:72px; height:72px; display:block; margin:0 auto 8px; }
.welcome__title{ margin:0; font:700 48px/1.2 'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--card); }
.welcome__subtitle{ margin:4px 0 0; color:var(--card); opacity:.9; font-weight:600; font-size:24px;}

/* Switcher */
/* MODIFICATO: Rimosso il margin laterale dallo switcher per allinearsi al body. */
.switcher{ display:flex; flex-direction:column; gap:10px; align-items:stretch; max-width:780px; margin:0 auto 12px; }
.switcher.compact{ flex-direction:row; justify-content:center; gap:10px; }
.switcher__btn{ display:flex; align-items:center; justify-content:center; gap:10px; border:2px solid var(--accent); border-radius:18px; background:var(--card); color:var(--accent); padding:14px 18px; cursor:pointer; user-select:none; font-weight:700; font-size:16px; line-height:1; box-shadow:0 6px 18px rgba(0,0,0,.08); transition:all .22s ease; }
.switcher__btn .btn__icon img{ width:22px; height:22px; display:block; }
.switcher__btn.is-selected{ background:var(--accent); color:var(--card); border-color:var(--accent); border-radius:999px; }
.switcher.compact .switcher__btn.is-collapsed{ width:52px; padding:12px; border-radius:50%; }
.switcher.compact .switcher__btn.is-collapsed .btn__label{ display:none; }
/* MODIFICATO: Rimosso il margin laterale dalle views per allinearsi al body. */
.views{ max-width:780px; margin:0 auto; }
.view{ display:none; }
.views[aria-hidden="true"]{ display:none; }
.view.is-active{ display:block; }

/* ————— Stili delle VIEW (ripresi dagli originali) ————— */
/* MODIFICATO: Rimosso il padding laterale (var(--gutter)) dall'elemento .page in modo che le card si allineino con il padding del body. */
.page{ box-sizing:border-box; max-width:780px; margin:0 auto; padding:12px 0; }
.page-header{ background:var(--accent); color:#d4edbc; border-radius:12px; padding:16px; text-align:center; margin-bottom:12px; }
.page-header h1{ margin:0; font-size:48px; font-weight:800; color:#d4edbc; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
.page-header p{ margin:.35rem 0 0; color:#d4edbc; }

/* MODIFICATO: Rimosso il margin laterale dalle card (solo margin-top/bottom gestito da margin:10px auto; in card), l'allineamento è ora gestito dal padding del body. */
.card{ max-width:780px; margin:10px auto; box-sizing:border-box; background:var(--card); border:1px solid #e5e5e5; border-radius:18px; box-shadow:var(--shadow); overflow:hidden; }

/* Aggiunto: Imposta la larghezza massima della card di login a 780px per allinearla al welcome e allo switcher */
.login.card {
  max-width: 780px; 
  margin: 12px auto;
}

.card-header{ display:flex; align-items:center; justify-content:space-between; padding:12px 14px; background:var(--accent); color:#fff; user-select:none; cursor:pointer; }
.card-header h2{ margin:0; font-size:24px; color:#d4edbc; font-weight:800; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
.card-content{ display:none; padding:12px; }
.card-content.open{ display:block; }
#mhCard .card-header{ cursor:default; }
#mhCard .card-content{ display:block; }

.mhRow{ display:flex; flex-direction:column; gap:12px; }
.radios{ display:grid; gap:10px; grid-template-columns: 1fr; }
@media (min-width:520px){ .radios{ grid-template-columns:1fr 1fr; } }
.radios label{ display:flex; align-items:center; gap:8px; font-size:20px; }
input[type="radio"]{ width:20px; height:20px; accent-color:var(--accent); }

select{ background:#fff; color:var(--accent); font-size:20px; font-weight:600; padding:10px 12px; border:2px solid var(--accent); border-radius:10px; width:100%; }

/* Hivernage checklist */
.checklist{ display:grid; gap:10px; }
.check-item{ background:#f3fae9; border:1px solid #cde3b5; border-radius:12px; padding:12px; display:grid; grid-template-columns: 24px 1fr; gap:10px; align-items:start; }
.check-item input[type="checkbox"]{ margin-top:2px; width:20px; height:20px; accent-color:var(--accent); }
.check-title{ font-weight:700; font-size:20px; }
.check-desc{ font-size:16px; line-height:1.35; margin-top:6px; font-style: italic; }
.check-desc b{ font-weight:700; }

/* MODIFICATO: Rimosso il max-width dalle actions per allinearle al body. */
.actions{ max-width:780px; margin:12px auto 24px; display:flex; gap:10px; justify-content:flex-end; align-items:center; padding:0 2px; }
.btn{ background:var(--accent); color:var(--card); border:none; border-radius:12px; padding:10px 14px; font-weight:800; cursor:pointer; font-size:20px; font-family: 'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
.btn[disabled]{ opacity:.5; cursor:not-allowed; }

/* Stile per il pulsante di Logout (definito in precedenza) */
.btn-logout{ background:#8a1c1c; color:var(--card); border:none; border-radius:12px; padding:10px 14px; font-weight:800; cursor:pointer; font-size:20px; font-family: 'Open Sans',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }


.status{ margin-right:auto; font-weight:700; font-size:14px; color:var(--accent); }
/* Stile per status di errore nel login */
.status.is-error{ color: #8a1c1c; }


/* Avviso quando google.script.run non è disponibile */
/* MODIFICATO: Rimosso il max-width dall'avviso per allinearlo al body. */
#gsWarn{ display:none; max-width:780px; margin:10px auto; padding:10px; border:1px solid #c77; border-radius:10px; background:#fee; color:#922; font-weight:700; }
.switcher__btn .btn__icon{
  position: relative;
  width: 22px; height: 22px; display: inline-block;
}
.switcher__btn .btn__icon img{
  position: absolute; inset: 0;
  transition: opacity .18s ease;  /* velocità/cadenzamento del fade */
  opacity: 0;
}
.switcher__btn .btn__icon img.icon-idle{ opacity: 1; }
.switcher__btn.is-selected .btn__icon img.icon-idle{ opacity: 0; }
.switcher__btn.is-selected .btn__icon img.icon-selected{ opacity: 1; }

/* opzionale: piccolo micro-anim alla pill selezionata */
.switcher__btn{ transition: background-color .18s ease, color .18s ease, border-color .18s ease, transform .12s ease; }
.switcher__btn.is-selected{ transform: translateZ(0); }

</style>
